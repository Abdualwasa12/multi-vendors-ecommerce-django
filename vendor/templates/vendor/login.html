{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Vendor Login" %}{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="title">{% trans "Vendor Login" %}</h1>

    <form method="post" action="">
        {% csrf_token %}

        {{ form|crispy}}

        <div class="field">
            <div class="control">
                <button class="btn btn-success">{% trans "Log In" %}</button>
            </div>
        </div>
    </form>

</div>
{% endblock content %}
